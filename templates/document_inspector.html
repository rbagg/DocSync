<!-- templates/document_inspector.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="section">
        <h2 class="section-title">Document Inspector</h2>

        <div class="card">
            <div class="card-header">
                <h3>Inspect Document Structure</h3>
            </div>
            <div class="card-content">
                <p>Upload a document or paste content to analyze its structure:</p>

                <form action="{{ url_for('inspect_document') }}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="doc_type">Document Type:</label>
                        <select id="doc_type" name="doc_type">
                            <option value="prd">PRD (Product Requirements Document)</option>
                            <option value="prfaq">PRFAQ (Press Release & FAQ)</option>
                            <option value="strategy">Strategy Document</option>
                            <option value="generic">Generic Document</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="file">Upload File:</label>
                        <input type="file" id="file" name="file">
                        <small>Accepted formats: .txt, .md</small>
                    </div>

                    <div class="form-group">
                        <label for="content">Or Paste Content:</label>
                        <textarea id="content" name="content" rows="10" placeholder="Paste document content here..."></textarea>
                    </div>

                    <button type="submit" class="button">Analyze Document</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
